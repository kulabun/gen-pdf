<!DOCTYPE html>
<html lang="en">
<head>
    <title>PDF Render Service API</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/paper/bootstrap.min.css" type="text/css"
          rel="stylesheet"/>
</head>
<body>
<div class="container">
    <div class="page-header"><h2>PDF Render Service API</h2></div>

    <div class="panel panel-primary">
        <div class="panel-heading">POST /</div>
        <div class="panel-body">
            <pre><code class="json" id="json"></code></pre>
        </div>
    </div>
</div>

<script language="javascript">
    function escapeHtml(json) {
        return json.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;');
    }

    var obj = {
        html: '<h1>Hello world</h1>',
        header: '<h2>This is the header</h2>',
        footer: '<div style="text-align:center">{#pageNum}/{#numPages}</div>',
        url: "http://google.com",
        printDelay: 0,
        waitForJS: true,
        waitForJSVarName: "PHANTOM_HTML_TO_PDF_READY",
        allowLocalFilesAccess: false,
        paperSize: {
            format: "A4",
            orientation: "portrait",
            margin: "0cm",
            width: "600px",
            height: "600px",
            headerHeight: "1cm",
            footerHeight: "1cm"
        },
        fitToPage: false, //whether to set zoom if contents don't fit on the page
        customHeaders: [],
        cookies: [{
            name: 'cookie-name',
            value: 'cookie-value',
            path: '/',
            domain: 'domain.com'
        }],
        injectJs: [],
        settings: {
            javascriptEnabled: true,
            resourceTimeout: 1000
        },
        viewportSize: {
            width: 600,
            height: 600
        },
        format: {
            quality: 100
        }
    };
    window.onload = function () {
        document.getElementById("json").innerHTML = escapeHtml(JSON.stringify(obj, undefined, 4));
    }
</script>
</body>
</html>
